<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
	margin: 0px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>

  </head>
  <body onload="loop()">
    <script>
      function getColor() {
        $.ajax({
          url: "/light"
        }).done((data) => {
          var color = JSON.parse(data);
          color = Math.floor(((1023 - color) / 1023) * 255);
	  blue = Math.floor(color / 3)
          $('body').animate({backgroundColor: 'rgb(' + color +',' + color + ',' + blue +')'}, 1000);
        })
      }
      function loop() {
        setTimeout(function () {
          getColor();
          loop();
        }, 1000);
      }
    </script>

  </body>
</html>
